<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">

        <div id="btns">
            <button id="rock"><img src="./img/icons8-hand-rock-48.png" /></button>
            <button id="paper"><img src="./img/icons8-hand-48.png" /></button>
            <button id="scissors"><img src="./img/icons8-hand-scissors-48.png" /></button>
        </div>

        <div id="score">
            <img src="./img/r2d2.png" class="players" alt="computer">
            <h1 id="computerScore"></h1>
            <h1>X</h1>
            <h1 id="playerScore"></h1>
            <img src="./img/player.png" class="players" alt="you">
        </div>

        <div id="img">
            <img id="computerOption" />
            <img id="playerOption" />
        </div>

        <h1 id="whoWon"></h1>

    </div>

    <script src="./js/rock-paper-scissors.js"></script>
    <a href="https://icons8.com/icon/17664/hand-scissors">Hand Scissors icon by Icons8</a>
    <a href="https://icons8.com/icon/17663/hand-rock">Hand Rock icon by Icons8</a>
    <a href="https://icons8.com/icon/17678/hand">Hand icon by Icons8</a>
    <a target="_blank" href="https://icons8.com/icon/ueqCIZyxk13A/computer">Computer</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    <a target="_blank" href="https://icons8.com/icon/kJ5yU4WlRaxf/robot">Robot</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    <a target="_blank" href="https://icons8.com/icon/NMVhAdzHic9P/person-technologist">Person Technologist</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
</body>

</html>
